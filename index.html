<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页展示</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .page {
            display: none;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .active {
            display: block;
        }

        .image-container {
            margin: 10px 0;
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
        }

        .text {
            color: black; /* 所有文字都设置为黑色 */
            margin-top: 10px;
        }

        .footer-text {
            margin-top: 20px;
            color: white;
            cursor: pointer;
        }

        /* 页面1 */
        #page1 {
            background-color: #ADD8E6; /* 淡蓝色背景 */
        }

        /* 页面2和3 */
        #page2, #page3 {
            background-color: #ADD8E6; /* 淡蓝色背景 */
        }

        /* 黑色粗体文字 */
        .bold-text {
            color: black;
            font-weight: bold;
            font-size: 36px; /* 增大文字 */
            margin-top: 20px;
        }

         .image-row {
            display: flex;
            justify-content: space-between; /* 每行图片平均分布 */
            width: 100%;
            margin-top: 20px;
        }

        .image-row img {
            width: 45%;
            margin: 10px;
        }
        #page3 .image-row {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        #page3 .image-left {
            width: 48%; /* 左边图片占48% */
            margin-right: 2%;
        }

        #page3 .image-right {
            width: 48%; /* 右边图片占48% */
            margin-left: 2%;
        }
        .footer-text {
            cursor: pointer;
            font-size: 18px;
            color: black;
            margin-top: 20px;
        }

        .large-text {
            font-size: 20px; /* 增大文字 */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- 第一页 -->
    <div id="page1" class="page active">
        <div class="image-container">
            <img src="2.jpg" alt="图2" onclick="playBGM()">
            <div class="text large-text">点击此图播放bgm</div>
        </div>
        <div class="image-container">
            <img src="3.jpg" alt="图3">
            <div class="text">图3</div>
        </div>
        <div class="image-container">
            <img src="4.jpg" alt="图4">
            <div class="text">图4</div>
        </div>
        <div class="image-container">
            <img src="5.jpg" alt="图5">
            <div class="text">图5</div>
        </div>
        <div class="footer-text" onclick="nextPage(2)">按动此处翻页</div>
    </div>

    <!-- 第二页 -->
    <div id="page2" class="page">
        <div class="bold-text">箱根山岳险天下!</div>
        <div class="image-container">
            <img src="6.jpg" alt="图6">
            <div class="text">图6</div>
        </div>
        <div class="image-container">
            <img src="7.jpg" alt="图7">
            <div class="text">图7</div>
        </div>
        <div class="image-container">
            <img src="8.jpg" alt="图8">
            <div class="text">图8</div>
        </div>
        <div class="footer-text" onclick="nextPage(3)">按动此处翻页</div>
    </div>

    <!-- 第三页 -->
     <div id="page3" class="page">
        <div class="bold-text">现实中的箱根驿传</div>
        <div class="image-row">
            <div class="image-container image-left">
                <img src="10.jpg" alt="图10">
            </div>
            <div class="image-container image-right">
                <img src="11.jpg" alt="图11">
                <img src="12.jpg" alt="图12">
            </div>
        </div>
    </div>

    <!-- BGM -->
    <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

    <script>
        function playBGM() {
            var bgm = document.getElementById('bgm');
            bgm.play();  // 播放背景音乐
        }

        function nextPage(pageNumber) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(function(page) {
                page.classList.remove('active');
            });

            // 显示指定的页面
            document.getElementById('page' + pageNumber).classList.add('active');
        }
    </script>

</body>
</html>
