<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页展示</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .page {
            display: none;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .active {
            display: block;
        }

        .image-container {
            margin: 10px 0;
        }

       .image-row {
           display: flex; /* 使用弹性布局，保证子元素横向排列 */
           justify-content: space-between; /* 让子元素（图片）之间的空隙相等 */
           align-items: center; /* 垂直居中对齐图片 */
           width: 100%; /* 使容器宽度占满屏幕 */
           margin-top: 20px; /* 顶部间距 */
       }

       .image-row .image-container {
           width: 33.33%; /* 每张图片占容器宽度的三分之一 */
           padding: 0 10px; /* 添加左右间距 */
       }

       .image-row img {
           width: 100%; /* 图片宽度填满各自容器 */
           height: auto; /* 保持图片的比例 */
       }
       .video-container {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 80vh; /* 使视频区域居中 */
       }

       video {
           width: 90%; /* 让视频宽度占 80% */
           max-width: 1200px; /* 限制最大宽度，防止过大 */
           border-radius: 10px; /* 使视频边角圆润 */
           box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 添加阴影美化 */
       }


        
        .text {
            color: black; /* 所有文字都设置为黑色 */
            margin-top: 10px;
        }

        .footer-text {
            margin-top: 20px;
            color: black;
            cursor: pointer;
        }

        /* 页面1 */
        #page1 {
            background-image: url('2.jpg'); /* 背景为2.jpg */
            background-size: cover;
            background-position: center;
        }

        /* 页面2和3 */
        #page2, #page3, #page4, #page5{
            background-color: #ADD8E6; /* 浅蓝色背景 */
        }

        /* 黑色粗体文字 */
        .bold-text {
            color: black;
            font-weight: bold;
            font-size: 36px; /* 增大文字 */
            margin-top: 20px;
        }


        .footer-text {
            cursor: pointer;
            font-size: 18px;
            color: black;
            margin-top: 10px;
        }

        .large-text {
            font-size: 20px; /* 增大文字 */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- 第一页 -->
    <div id="page1" class="page active">
        <div class="bold-text">动漫《强风吹拂》b站评论分析</div>
        <div class="footer-text" onclick="playBGM()">点击播放bgm</div>
        <div class="footer-text" onclick="nextPage(2)">点击翻页</div>
    </div>

    <!-- 第二页 -->
    <div id="page2" class="page">
        <div class="bold-text">可视化展示</div>
        <div class="image-row">
            <div class="image-container">
                <img src="3.jpg" alt="图3">
            </div>
            <div class="image-container">
                <img src="4.jpg" alt="图4">
            </div>
            <div class="image-container">
                <img src="5.jpg" alt="图5">
            </div>
        </div>
        <div class="footer-text" onclick="nextPage(3)">点击翻页</div>
    </div>
        
    <!-- 第三页 -->
    <div id="page3" class="page">
        <div class="bold-text">箱根山岳险天下！</div>
        <div class="image-row">
            <div class="image-container">
                <img src="6.jpg" alt="图6">
            </div>
            <div class="image-container">
                <img src="7.jpg" alt="图7">
            </div>
            <div class="image-container">
                <img src="8.jpg" alt="图8">
            </div>
        </div>
        <div class="footer-text" onclick="nextPage(4)">翻页</div>  
    </div>
        
    <!-- 第四页 -->
    <div id="page4" class="page">
        <div class="bold-text">现实中的箱根驿传</div>
        <div class="image-row">
            <div class="image-container">
                <img src="10.jpg" alt="图10">
            </div>
            <div class="image-container">
                <img src="11.jpg" alt="图11">
            </div>
            <div class="image-container">
                <img src="12.jpg" alt="图12">
            </div>
        </div>
        <div class="footer-text" onclick="nextPage(5)"></div>
    </div>

    <!-- 第五页 -->
    <div id="page5" class="page">
        <div class="bold-text">现实中的箱根驿传——视频展示</div>
            <div class="video-container">
                <video id="video" controls>
                    <source src="video.mp4" type="video/mp4">
            您的浏览器不支持 HTML5 视频标签。
                </video>
            </div>
     </div>

    <!-- BGM -->
    <audio id="bgm" src="bgm.mp3" preload="auto"></audio>

    <script>
        function playBGM() {
            var bgm = document.getElementById('bgm');
            bgm.play();  // 播放背景音乐
        }

        function nextPage(pageNumber) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(function(page) {
                page.classList.remove('active');
            });

            // 显示指定的页面
            document.getElementById('page' + pageNumber).classList.add('active');
            if (pageNumber === 5) {
                document.getElementById('bgm').pause(); 
            }
        }
    </script>

</body>
</html>
